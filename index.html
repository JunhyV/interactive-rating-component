<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <title>interactive rating component</title>
  </head>
  <body>
    <div class="container" id="main">  <!--Showed Div-->
        <div class="margin-front">
            <img src="img/icon-star.svg" alt="star"/>

            <h1>How did we do?</h1>
      
            <p>
              Please let us know how we did with your support request. All feedback is
              appreciated to help us improve our offering!
            </p>
      
            <div>
              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
              <button class="btn">4</button>
              <button class="btn">5</button>
            </div> 

            <button class="btn-submit" id="submit">Submit</button>
      </div>


    </div>
   
    <div class="container hidden" id="hidden">     <!--Hidden Div-->
        <div class="margin-hidden">
            <img src="img/illustration-thank-you.svg" alt="image"/>

            <p class="rate">
              You selected <span id="rating">1</span> out of 5
            </p>
      
            <h2>Thank you!</h2>
      
            <p>
              We appreciate you taking the time to give a rating. If you ever need
              more support, donâ€™t hesitate to get in touch!
            </p>
        </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
